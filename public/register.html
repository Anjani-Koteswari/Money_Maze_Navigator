<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Money Maze Navigator</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <p id="emailStatus" style="font-size: 14px; margin: 5px 0;"></p>

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" required><br>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <p id="usernameStatus" style="font-size: 14px; margin: 5px 0;"></p>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <p id="passwordStrength" style="font-size: 14px; margin: 5px 0;"></p>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required><br>

      <button type="submit">Register</button>
      <p id="registrationStatus" style="font-size: 14px; margin: 5px 0;"></p>
  </form>

  <script src="register.js"></script>
</body>
</html>
